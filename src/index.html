<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <div class="header">
                <h2>Today's To Do</h2>
            </div>
            <div class="new-todo">
                <form action="" id="todoform">
                    <input type="text" name="newtodo" id="newtodo" placeholder="Add your list...">
                    <button type="submit">
                        <i class="bi bi-plus-circle-fill"></i>
                    </button>
                </form>
            </div>
        </header>

        <div id="todos-list">
        </div>
        <button class="clear-all-btn"> Clear Complete</button>
        <div class="notification">Something</div>
    </main>
</body>
</html>
